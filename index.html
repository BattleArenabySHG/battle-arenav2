<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stickman Corner Clash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen">
    <h1>Stickman Corner Clash</h1>
    
    <div class="theme-selector">
        <label>Select Theme:</label>
        <button class="theme-btn active" onclick="setTheme('neon')">Neon Ninja</button>
        <button class="theme-btn" onclick="setTheme('light')">Classic Light</button>
    </div>

    <p>Select Number of Players</p>
    <div class="button-group">
        <button onclick="startGame(2)">Two Players</button>
        <button onclick="startGame(3)">3 Players</button>
        <button onclick="startGame(4)">4 Players</button>
    </div>
</div>
    <div id="winScreen">
    <h2 id="winnerText">PLAYER 1 WINS!</h2>
    <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px;">Main Menu</button>
</div>

    <div id="ui"></div>
    
    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
